<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGPV Result Processor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      .toggle-section {
        display: none;
      }
      .toggle-section.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">RGPV Result Processor</h2>
        <form action="/" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label d-block">Input Method:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="input_method"
                value="upload"
                id="upload_csv"
                checked
                onclick="toggleInput('upload')"
              />
              <label class="form-check-label" for="upload_csv"
                >Upload CSV</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="input_method"
                value="generate"
                id="generate_roll"
                onclick="toggleInput('generate')"
              />
              <label class="form-check-label" for="generate_roll"
                >Generate Roll Numbers</label
              >
            </div>
          </div>

          <!-- CSV Upload Section -->
          <div id="upload_section" class="mb-4 toggle-section active">
            <label for="csv_file" class="form-label"
              >Upload CSV File (Enrollment Numbers):</label
            >
            <input
              type="file"
              class="form-control"
              id="csv_file"
              name="csv_file"
              accept=".csv"
            />
          </div>

          <!-- Roll Number Generation Section -->
          <div id="generate_section" class="mb-4 toggle-section">
            <div class="mb-3">
              <label for="college_code" class="form-label"
                >Select College:</label
              >
              <select
                class="form-control"
                id="college_code"
                name="college_code"
                required
              >
                <option value="0822">
                  Swami Vivekanand College Of Engineering, 0822
                </option>
                <option value="0818">
                  Indore Institute of Science And Technology, 0818
                </option>
                <option value="0827">
                  Acropolis Institute of Technology And Research, 0827
                </option>
                <option value="0832">CDGI, 0832</option>
                <option value="0863">
                  Prestige Institute of Engg. And Science, 0863
                </option>
                <option value="0829">
                  Sushila Devi Bansal College of Techmology, 0829
                </option>
                <option value="0821">
                  Malwa Institute of Technology, 0821
                </option>
                <option value="0875">
                  Shivaji Rao Kadam Institute of Technology & Management, 0875
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="branch" class="form-label">Branch:</label>
              <select class="form-control" id="branch" name="branch">
                <option value="CS">Computer Science (CS)</option>
                <option value="EC">Electronics & Communication (EC)</option>
                <option value="ME">Mechanical Engineering (ME)</option>
                <option value="CE">Civil Engineering (CE)</option>
                <option value="EE">Electrical Engineering (EE)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="year" class="form-label"
                >Admission Year (e.g., 23 for 2023):</label
              >
              <input
                type="number"
                class="form-control"
                id="year"
                name="year"
                min="0"
                max="99"
                placeholder="e.g., 23"
                required
              />
            </div>
            <div class="mb-3">
              <label for="student_count" class="form-label"
                >Number of Students:</label
              >
              <input
                type="number"
                class="form-control"
                id="student_count"
                name="student_count"
                min="1"
                max="500"
                placeholder="e.g., 50"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Select Course:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="course"
                value="0"
                id="be"
                checked
              />
              <label class="form-check-label" for="be">B.E.</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="course"
                value="1"
                id="btech"
              />
              <label class="form-check-label" for="btech">B.Tech</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="semester" class="form-label">Semester (1â€“8):</label>
            <input
              type="number"
              class="form-control"
              id="semester"
              name="semester"
              min="1"
              max="8"
              required
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function toggleInput(method) {
        const uploadSection = document.getElementById("upload_section");
        const generateSection = document.getElementById("generate_section");
        if (method === "upload") {
          uploadSection.classList.add("active");
          generateSection.classList.remove("active");
          document
            .getElementById("csv_file")
            .setAttribute("required", "required");
          document.getElementById("college_code").removeAttribute("required");
          document.getElementById("year").removeAttribute("required");
          document.getElementById("student_count").removeAttribute("required");
        } else {
          generateSection.classList.add("active");
          uploadSection.classList.remove("active");
          document.getElementById("csv_file").removeAttribute("required");
          document
            .getElementById("college_code")
            .setAttribute("required", "required");
          document.getElementById("year").setAttribute("required", "required");
          document
            .getElementById("student_count")
            .setAttribute("required", "required");
        }
      }
    </script>
  </body>
</html>
