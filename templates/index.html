<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGPV Result Processor</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts for Futuristic Typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset<Base Styles omitted for brevity, unchanged from original> */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">RGPV Result Processor</h2>
        <form action="/" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label d-block">Select Course:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="course"
                value="0"
                id="be"
                checked
              />
              <label class="form-check-label" for="be">B.E.</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="course"
                value="1"
                id="btech"
              />
              <label class="form-check-label" for="btech">B.Tech</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="semester" class="form-label">Semester (1â€“8):</label>
            <input
              type="number"
              class="form-control"
              id="semester"
              name="semester"
              min="1"
              max="8"
              required
            />
          </div>

          <div class="mb-4">
            <label for="csv_file" class="form-label"
              >Upload CSV File (Enrollment Numbers):</label
            >
            <input
              type="file"
              class="form-control"
              id="csv_file"
              name="csv_file"
              accept=".csv"
              required
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
